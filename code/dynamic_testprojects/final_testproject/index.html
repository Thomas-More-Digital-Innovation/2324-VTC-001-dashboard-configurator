<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Dashboard Creation</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styling.css" />
  </head>
  <body>
    <div class="upload">
      <div class="uploadrow">
        <label for="xmlInput" class="margin">1. ADD CONFIG.XML FILE - STRUCTURE</label>
        <input
          type="file"
          id="xmlInput"
          accept=".xml"
          onchange="handleXMLFile(event)"
        />
      </div>
      <div id="uploadcsv"><label for="fi" class="margin">2. ADD CSV FILE - DATA</label></div>
    </div>
    <script src="./builder2.js"></script>
  </body>
</html>
